<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">      
    <title>Registro de sesion</title>
</head>
<body class="body_registro_sesion">
    <header>
        <div class="links_header articulos_header">
            <a href="index.html"> <img src="../img/logo.png" alt="logoPage" title="Home" class="img_header"> </a>
            <a href="#">Campeones</a>
            <a href="#">eSports</a>
        </div>
        <input type="text" placeholder="Buscar" class="barra_header">
        <div class="form_sesiones_header articulos_header">
            <nav>
                    <a href="IniciarSesion.html">Iniciar Sesion</a>
                    <a href="Registrarse.html">Registrarse</a>
            </nav>
        </div>
        
    </header>
    
    <main>
        <div class="formulario_registro_sesion">
            <h1>Registrarse</h1>
            <form action="https://httpbin.org/post" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Nombre" required>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" placeholder="Apellido" required>
                <br>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" required>
                <br>
                <label for="usuario">Usuario:</label>
                <input type="text" placeholder="Usuario" required>
                <br>
                <label for="contraseña">Contraseña:</label>
                <input type="password" placeholder="Contraseña" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" placeholder="Email" required>
                <br>
                <label for="server">Servidor:</label>
                <select name="server" id="server" required>
                    <option value="" disabled selected>Selecciona tu servidor</option>
                    <option value="NA">NA (Norteamérica)</option>
                    <option value="EUW">EUW (Europa Oeste)</option>
                    <option value="EUNE">EUNE (Europa Norte y Este)</option>
                    <option value="KR">KR (Corea)</option>
                    <option value="BR">BR (Brasil)</option>
                    <option value="TR">TR (Turquía)</option>
                    <option value="RU">RU (Rusia)</option>
                    <option value="LAN">LAN (Latinoamérica Norte)</option>
                    <option value="LAS">LAS (Latinoamérica Sur)</option>
                    <option value="OCE">OCE (Oceanía)</option>
                    <option value="JP">JP (Japón)</option>
                    <option value="PH">PH (Filipinas)</option>
                    <option value="SG">SG (Singapur, Malasia e Indonesia)</option>
                    <option value="TW">TW (Taiwán, Hong Kong y Macao)</option>
                    <option value="TH">TH (Tailandia)</option>
                    <option value="VN">VN (Vietnam)</option>
                </select>

                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="IniciarSesion.html">Inicia Sesion</a></p>
        </div>
    </main>

    <footer>
        
        <div class="contacto">
            <p>email@gmail.com</p>
            <p>291-291-291</p>
        </div>
        <div class="creditos">
            <img src="../img/logo_creditos.png" alt="logoCreditos">
            <p>Diseñado por los pibes © 2025</p>
        </div>

        <div class="bug_report">
            <nav>
                <a href="BugReport.html">Reportar un error</a>
            </nav>
        </div>
        <div class="redes">
            <a href="#">I</a>
            <a href="#">F</a>
            <a href="#">X</a>
            <a href="#">Y</a>
        </div>

    
</footer>
</body>
</html>
