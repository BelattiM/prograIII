<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Campeones</title>
    <link rel="stylesheet" href="../css/paginas/cards.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="links_header articulos_header">
            <a href="index.html"> <img src="../img/logo.png" alt="logoPage" title="Home" class="img_header"> </a>
            <a href="servicios.html">Campeones</a>
            <a href=" https://lolesports.com/es-MX/" target="_blank">eSports</a>
        </div>
        <input type="text" placeholder="Buscar" class="barra_header">
        <div class="form_sesiones_header articulos_header">
            <a href="iniciarsesion.html">Iniciar Sesion</a>
            <a href="registrarse.html">Registrarse</a>
        </div>
        
    </header>
    <main>
        <!-- Donde se cargan las cards -->
        <div id="contenedor-cards"></div>

        <!-- Donde se cargan los modales -->
        <div id="contenedor-modales"></div>
    </main>

    <footer>
        <div class="enlaces_footer">
            <div class="contacto">
                <p>email@gmail.com</p>
                <p>291-291-291</p>
            </div>
            <div class="creditos">
                <img src="../img/logo_creditos.png" alt="logoCreditos">
                <p>Diseñado por los pibes © 2025</p>
            </div>
            <div class="redes">
                <a href=" https://www.instagram.com/leagueoflegends/"><img src="../img/icon_instagram.png" alt="Instagram" title="Instagram"></a>
                <a href=" https://www.facebook.com/leagueoflegends/?locale=es_LA"><img src="../img/icon_facebook.png" alt="Facebook" title="Facebook"></a>
                <a href=" https://x.com/leagueoflegends"><img src="../img/icon_x.png" alt="Tweeter" title="Tweeter"></a>
                <a href=" https://www.youtube.com/leagueoflegends"><img src="../img/inco_youtube.png" alt="Youtube" title="Youtube"></a>
            </div>
        </div>
        <div class="bug_report">
            <a href="bugreport.html">Reportar un error</a>
        </div>
    </footer>
    <script>
    async function cargarContenido() {
        const cards = await fetch('cards.html').then(r => r.text());
        document.getElementById('contenedor-cards').innerHTML = cards;

        const modales = await fetch('modales.html').then(r => r.text());
        document.getElementById('contenedor-modales').innerHTML = modales;

        // Cargar script una vez que el contenido esté listo
        const script = document.createElement('script');
        script.src = '../js/script.js';
        document.body.appendChild(script);
    }
    document.addEventListener('DOMContentLoaded', cargarContenido);
    </script>

</body>
</html>
